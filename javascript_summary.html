> 배열과 반복문의 조우 35회차
toUpperCass - 내장함수

function get_members(){
	return['egoing','k8805','sorialgi'];
}

member = get_members();

document.write(members[0].toUpperCase() + '<br/>');
document.write(members[1].toUpperCase() + '<br/>');
document.write(members[2].toUpperCase() + '<br/>');

리턴값에 값이 추가되거나 삭제가 되면 출력하지 못하게 된다. 그래서
반복문을 사용한다.

function get_members(){
	return['egoing','k8805','sorialgi'];
}

member = get_members(); //함수를 호출한다.호출한 함수를 변수에 담는다

for( var i=0; i< members.length; i++){
	document.write(members[i].toUpperCase() + '<br/>');
}

> 데이터의 추가 36회차

var li = ['a','b','c'];
li.push('f'); // 배열에 끝에 값을 추가,하나의 값을 추가하는 방법
var li =['a','b','c','f'];

li = li.concat(['f','g']);  //배열의 끝에 여러개의 값을 추가하는 방법 (배열에 다사한번 담아서 추가한다)

li.unshift('z'); //배열의 앞쪽에 값을 추가하는 방법 당연히 index도 변화한다.

li.splice(2,0,'x','y'); // 0이면 어떠한 원소도 삭제되지 않는다. 1이라면 한개가 삭제된다.


>제거와 정렬 37회차

li.shift(); // 배열의 첫번째 원소를 제거하는 방법
li.pop();// 배열 끝점의 원소를 제거하는방법

li.sort(); //정렬하는 방법
li.reverse(); //역순정렬

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
</head>

<body>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    .slide {
      width: 100px;
      height: 100px;
      border: 1px solid;
    }

    .slide .slide_wr {
      position: relative;
    }

    .slide .slide_wr>ul {
      font-size: 0;
      width: 300px;
      position: absolute;
      top: 0;
      left: 0;
    }

    .slide>.slide_wr>ul>li {
      display: inline-block;
      font-size: 13px;
    }
  </style>
  <i class="fa fa-angle-left" style="font-size:30px;" id="prv"></i>
  <div class="slide">
    <div class="slide_wr">
      <ul>
        <li style="width:100px;height:100px;background:red">이미지1</li>
        <li style="width:100px;height:100px;background:pink">이미지2</li>
        <li style="width:100px;height:100px;background:yellow">이미지3</li>
      </ul>
    </div>
  </div>
  <i class="fa fa-angle-right" style="font-size:30px;" id="next"></i>

  <script>
    $(document).ready(function () {
      var list = $('.slide_wr > ul');
      var li_width = $('.slide > .slide_wr > ul li').css('width');
      var length = $('.slide_wr > ul > li').length;
      var count = 1;

      function prv() {
        if (count > 0) {
          count--;
          var value = parseInt(li_width);
          list.animate({
            left: - value * count
          });
        }
        console.log(count);
      }
      function next() {
        if (count < li_width.length - 2) {
          var value = parseInt(li_width);
          list.stop().animate({
            left: -value * count
          });
          count++;
        }
        console.log(count);
      }

      $('#next').on('click', next);
      $('#prv').on('click', prv);

    });
  </script>
</body>

</html>
